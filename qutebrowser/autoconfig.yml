# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  auto_save.interval: 15000
  bindings.key_mappings:
    <Ctrl-6>: <Ctrl-^>
    <Ctrl-Enter>: <Ctrl-Return>
    <Ctrl-J>: <Return>
    <Ctrl-M>: <Return>
    <Ctrl-[>: <Escape>
    <Enter>: <Return>
    <Shift-Enter>: <Return>
    <Shift-Return>: <Return>
  colors.completion.item.selected.border.bottom: '#bbbb00'
  colors.completion.match.fg: '#ff4444'
  colors.downloads.stop.fg: white
  colors.messages.info.fg: white
  confirm_quit:
  - never
  content.cache.size: null
  content.headers.custom: null
  content.hyperlink_auditing: false
  content.javascript.modal_dialog: false
  downloads.location.remember: true
  fonts.completion.category: bold 10pt Hack
  fonts.completion.entry: 10pt Hack
  fonts.debug_console: 10pt Hack
  fonts.downloads: 10pt Hack
  fonts.hints: bold 10pt Hack
  fonts.keyhint: 8pt Hack
  fonts.messages.error: 10pt Hack
  fonts.messages.info: 10pt Hack
  fonts.messages.warning: 10pt Hack
  fonts.monospace: '"DejaVu Sans Mono", Hack'
  fonts.prompts: 10pt Roboto
  fonts.statusbar: 10pt Hack
  fonts.tabs: 10pt Hack
  url.searchengines:
    DEFAULT: https://duckduckgo.com/?q={}
    aw: https://wiki.archlinux.org/?search={}
    gg: https://www.google.com/search?hl=en&q={}
